<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/">MAANGy</a>
    </div>
    
    <div class="navbar-links">
      <a routerLink="/" routerLinkActive="active">Home</a>
      <a routerLink="/news" routerLinkActive="active">News</a>
      <div class="dropdown">
        <button class="dropbtn">Companies 
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-content">
          <a *ngFor="let company of companies" [routerLink]="['/company', company]">{{ company }}</a>
        </div>
      </div>
    </div>
    
    <div class="navbar-search">
      <input type="text" placeholder="Search posts...">
      <button><i class="fas fa-search"></i></button>
    </div>
    
    <div class="navbar-mobile-toggle" (click)="toggleMenu()">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Mobile Sidebar -->
  <div class="mobile-sidebar" [class.active]="isMenuOpen">
    <div class="sidebar-content">
      <a routerLink="/" routerLinkActive="active" (click)="toggleMenu()">Home</a>
      <a routerLink="/news" routerLinkActive="active" (click)="toggleMenu()">News</a>
      <div class="mobile-dropdown" [class.active]="isCompaniesOpen">
        <button class="mobile-dropbtn" (click)="toggleCompanies()">
          Companies <i class="fas" [class.fa-chevron-down]="!isCompaniesOpen" [class.fa-chevron-up]="isCompaniesOpen"></i>
        </button>
        <div class="mobile-dropdown-content">
          <a *ngFor="let company of companies" 
             [routerLink]="['/company', company]" 
             (click)="toggleMenu()">{{ company }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar-overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>
</nav>
