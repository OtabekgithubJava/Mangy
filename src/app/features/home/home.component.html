      <app-post-card [post]="featuredPost" size="large"></app-post-card>

    </div>
  </section>

  <section class="latest-posts" *ngIf="latestPosts.length > 0">
    <h2 class="section-title">Latest Updates</h2>
    <div class="posts-grid">
      <app-post-card *ngFor="let post of latestPosts" [post]="post"></app-post-card>
    </div>
  </section>
</div>
